<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-table.css">
    <title>Oportunidades</title>
</head>
<body>
    <div class="header-seccion-t">
        <h2>Vehiculos en Venta. Sólo pueden operar con estos vehiculos los vendedores autorizados por la concesionaria.</h2>
    </div>
    <div id="div-btn-agregar-vehiculo">
        <button id="btnAddVehiculo" class="button button2">Agregar Nuevo Vehiculo</button>
    </div>    
    <div id="div-contenedor"></div>

   <div id="div-filtros"> 
        <p>Aplicar Un filtro por tipo de combustible a la tabla :</p> 
        
        <input type="radio" id="nafta" name="combustible" value="nafta">
        <label for="nafta"> Nafta</label><br>
        <input type="radio" id="gnc" name="combustible" value="gnc">
        <label for="gnc"> Gnc</label><br>
        <input type="radio" id="diesel" name="combustible" value="diesel">
        <label for="diesel"> Diesel</label><br>
        <input type="radio" id="all" name="combustible" value="all">
        <label for="all"> all</label>
</div>

<!--codigo para editar y borrar filas de la tabla
* asi como crear una nueva fila en la tabla
-->                                                  


<div class="overlay display-none">
<!-- modal -->
    <div class="modal">
    <!-- card -->
        <div class="card card-total">
               <!-- código del formulario para cargar la tabla-->
             
             <div> 
                 <h3>Agregar Nuevo Vehiculo</h3><br>    
             </div>

             <div>
                <label for="cars">Marca:   </label>
                    <select id="inputMarca" name="cars">
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Renault">Renault</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                    </select>
                <br><br>
            </div>   
           
            <div>
                <label for="modelo">Modelo:</label><br>
                    <input type="text" id="inputModelo" name="modelo" value=""><br><br>
            </div>    
            
            <div>
                <label for="kilometraje">Kilometraje:</label><br>
                    <input type="text" id="inputKilometraje" name="kilometraje" value=""><br><br>
            </div>    

            <div>
                <label for="precio">Precio:</label><br>
                    <input type="text" id="inputPrecio" name="precio" value=0><br><br>
            </div>        
              
            <div>
                <label for="age">Año:</label>
                    <select id="inputAge" name="age">
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>                
                    </select>
              <br><br>
            </div>  
            
            <div>
              <label for="Color">Color:</label>
                    <select id="inputColor" name="color">
                            <option value="rojo">rojo</option>
                            <option value="azul">azul</option>
                            <option value="gris">gris</option>
                            <option value="negro">negro</option>
                            <option value="azul">azul</option>
                            <option value="blanco">blanco</option>
                            <option value="purpura">purpura</option>
                            <option value="ocre">ocre</option>
                    </select>
              <br><br>
            </div>

            <div>
                    <label for="Combustible">Combustible</label>
                            <select id="inputCombustible" name="combustible">
                                    <option value="gnc">gnc</option>
                                    <option value="diesel">diesel</option>
                                    <option value="nafta">nafta</option>
                            </select>
                    <br><br>
            </div>    

            <div class="div-modal-btn">
                <div>
                    <button  id="btnAceptarAgregarVehiculo">Aceptar</button>
                </div>
                <div>
                    <button  id="btnCancelarAgregarVehiculo">Cancelar</button>
                </div>
            </div>    

        </div>
    </div>
</div>
    <script type="text/javascript" src="../js/datosParaTabla.js"></script>
    <script type="text/javascript" src="../js/crearTablaYFiltros.js"></script>
    
    
   </body>
</html>
