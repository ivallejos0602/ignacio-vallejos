<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-table.css">
    <title>Aproveche estas oportunidades o se van rodando !</title>
</head>
<body>
    <div class="header-seccion-t">
        <h2>Vehiculos en Venta. Sólo pueden operar con estos vehiculos los vendedores autorizados por la concesionaria.</h2>
    </div>
    <div id="div-btn-agregar-vehiculo">
        <button id="btnAddVehiculo" class="button button2">Agregar Nuevo Vehiculo</button>
    </div>    
    <div id="div-contenedor"></div>

   <div id="div-filtros"> 
        <p>Aplicar Un filtro por tipo de combustible a la tabla :</p> 
        
        <input type="radio" id="nafta" name="combustible" value="nafta">
        <label for="nafta"> Nafta</label><br>
        <input type="radio" id="gnc" name="combustible" value="gnc">
        <label for="gnc"> Gnc</label><br>
        <input type="radio" id="diesel" name="combustible" value="diesel">
        <label for="diesel"> Diesel</label><br>
        <input type="radio" id="all" name="combustible" value="all">
        <label for="all"> all</label>
</div>

<!--codigo para editar y borrar filas de la tabla
* asi como crear una nueva fila en la tabla
-->                                                  


<div class="overlay display-none">
<!-- modal -->
    <div class="modal">
    <!-- card -->
        <div class="card card-total">
               <!-- código del formulario para cargar la tabla-->
               <h1>Cascading Dropdown Example</h1>

                <form name="form1" id="form1" action="">
                        Subjects: <select name="subject" id="subject">
                            <option value="" selected="selected">Select subject</option>
                        </select>
                        <br><br>
                        Topics: <select name="topic" id="topic">
                            <option value="" selected="selected">Please select subject first</option>
                        </select>
                        <br><br>
                        Chapters: <select name="chapter" id="chapter">
                            <option value="" selected="selected">Please select topic first</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Submit">  
                </form>
        </div>
    </div>
</div>
    <script type="text/javascript" src="../js/datosParaTabla.js"></script>
    <script type="text/javascript" src="../js/crearTablaYFiltros.js"></script>
    
    
   </body>
</html>
