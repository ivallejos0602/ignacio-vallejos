<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-table.css">

    <!--<link href="./assets/bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">-->
      <!--<link href="./assets/css/all.min.css" rel="stylesheet">-->
      <link href="../bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/all.min.css" rel="stylesheet">
    <title>Oportunidades</title>
</head>
<body>
    <div class="header-seccion-t">
        <h2>Vehiculos en Venta. Sólo pueden operar con estos vehiculos los vendedores autorizados por la concesionaria.</h2>
    </div>
    <div id="div-btn-agregar-vehiculo">
        <button id="btnAddVehiculo" class="button button2">Agregar Nuevo Vehiculo</button>
    </div>    
    <div id="div-contenedor"></div>

   <div id="div-filtros"> 
        <p>Aplicar Un filtro por tipo de combustible a la tabla :</p> 
        
        <input type="radio" id="nafta" name="combustible" value="nafta">
        <label for="nafta"> Nafta</label><br>
        <input type="radio" id="gnc" name="combustible" value="gnc">
        <label for="gnc"> Gnc</label><br>
        <input type="radio" id="diesel" name="combustible" value="diesel">
        <label for="diesel"> Diesel</label><br>
        <input type="radio" id="all" name="combustible" value="all">
        <label for="all"> all</label>
</div>

<!--codigo para editar y borrar filas de la tabla
* asi como crear una nueva fila en la tabla
-->                                                  


<div class="overlay display-none">
<!-- modal -->
    <div class="modalMo">
    
    <!-- card -->
        <div class="card card-total">
               <!-- código del formulario para cargar la tabla-->
             
             <div> 
                 <h3>Agregar Nuevo Vehiculo</h3><br>    
             </div>

             <div>
                <label for="cars">Marca:   </label>
                    <select id="inputMarca" name="cars">
                        <option value="none">none</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Renault">Renault</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                    </select>
                <br><br>
            </div>   
           
            <div>
                <label for="modelo">Modelo:</label><br>
                    <input type="text" id="inputModelo" name="modelo" value=''><br><br>
            </div>    
            
            <div>
                <label for="kilometraje">Kilometraje:</label><br>
                    <input type="text" id="inputKilometraje" name="kilometraje" value=''><br><br>
            </div>    

            <div>
                <label for="precio">Precio:</label><br>
                    <input type="text" id="inputPrecio" name="precio" value=''><br><br>
            </div>        
              
            <div>
                <label for="age">Año:</label>
                    <select id="inputAge" name="age">
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>                
                    </select>
              <br><br>
            </div>  
            
            <div>
              <label for="color">Color:</label>
                    <select id="inputColor" name="color">
                            <option value="none">none</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Ocre">Ocre</option>
                            <option value="Blanco Tiza">Blanco Tiza</option>
                            <option value="Rojo">Rojo</option>
                            <option value="Gris Plata">Gris Plata</option>
                            <option value="Blanco Perlado">Blanco Perlado</option>
                            <option value="Blanco Esmeralda">Blanco Esmeralda</option>
                            <option value="Gris Oscuro">Gris Oscuro</option>
                    </select>
              <br><br>
            </div>

            <div>
                    <label for="combustible">Combustible</label>
                            <select id="inputCombustible" name="combustible">
                                    <option value="none">none</option> 
                                    <option value="gnc">gnc</option>
                                    <option value="diesel">diesel</option>
                                    <option value="nafta">nafta</option>
                            </select>
                    <br><br>
            </div>    

            <div class="div-modal-btn">
                <div>
                    <button  id="btnAceptarAgregarVehiculo">Aceptar</button>
                </div>
                <div>
                    <button  id="btnCancelarAgregarVehiculo">Cancelar</button>
                </div>
            </div>    

        </div>
    </div>
</div>   <!-- FINAL OVERLAY INPUT ALTA O EDICION -->

     
  <!-- Modal -->

        <div class="modal" id="myConfirmAction" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"> <!--a partir de aca es el original-->
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Borrar una Fila.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>¿ Confirma Borrar una Fila ?</p>
                </div>
                <div class="modal-footer">
                    <button id="btn-modal-cancelar" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="btn-modal-borrar" type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
            </div>
        </div>

     <!--------------------------------------------------------->
     <script type="text/javascript" src="../js/datosParaTabla.js"></script>
     <script type="text/javascript" src="../js/crearTablaYFiltros.js"></script>

 </body>

 
</html>
